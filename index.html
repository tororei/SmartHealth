<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>

        <hr>

        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>

        <p id="error" class="error" style="display:none;"></p>
    </div>

    <script>
        function register() {
            const regUsername = document.getElementById('regUsername').value.trim();
            const regPassword = document.getElementById('regPassword').value.trim();

            if (!regUsername || !regPassword) {
                showError('Please enter both username and password.');
                return;
            }

            // Perform registration logic here (e.g., sending data to server)

            // For demonstration purposes, simply show a success message
            alert('Registration successful!');
        }

        function login() {
            const loginUsername = document.getElementById('loginUsername').value.trim();
            const loginPassword = document.getElementById('loginPassword').value.trim();

            if (!loginUsername || !loginPassword) {
                showError('Please enter both username and password.');
                return;
            }

            // Perform login logic here (e.g., sending data to server and validating)

            // For demonstration purposes, assume successful login and redirect
            window.open('home.html'); // Open in a new window
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
