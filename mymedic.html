<body>

<h1>Medical Tracker</h1>

<form id="medicationForm">
  <label for="medicineName">Medicine Name:</label>
  <input type="text" id="medicineName" required><br><br>
  
  <label for="dosage">Dosage:</label>
  <input type="text" id="dosage" required><br><br>
  
  <label for="time">Time:</label>
  <input type="time" id="time" required><br><br>
  
  <label for="date">Date:</label>
  <input type="date" id="date" required><br><br>
  
  <label for="food">Food to Eat:</label>
  <input type="text" id="food"><br><br>
  <h1>conditions</h1>
  <select >
    <option value="during meal">During meal</option>
  <option value="After meal">After meal</option>
  <option value="Before meal">Before meal</option>
</select>
  <input type="text" id="food"><br><br>
  <label for="prescription">Prescription:</label><br>
  <textarea id="prescription" rows="4" cols="50"></textarea><br><br>
  
  <button type="button" onclick="addMedication()">Add Medication</button>
</form>

<h2>Medication List</h2>
<ul id="medicationList"></ul>

<script>
  function addMedication() {
    var medicineName = document.getElementById("medicineName").value;
    var dosage = document.getElementById("dosage").value;
    var time = document.getElementById("time").value;
    var date = document.getElementById("date").value;
    var food = document.getElementById("food").value;
    var prescription = document.getElementById("prescription").value;

    var medication = {
      name: medicineName,
      dosage: dosage,
      time: time,
      date: date,
      food: food,
      prescription: prescription
    };

    // Add medication to list
    var medicationList = document.getElementById("medicationList");
    var listItem = document.createElement("li");
    listItem.textContent = `Name: ${medicineName}, Dosage: ${dosage}, Time: ${time}, Date: ${date}, Food: ${food}, Prescription: ${prescription}`;
    medicationList.appendChild(listItem);

    // Set alarm
    var dateTime = new Date(date + ' ' + time).getTime();
    var currentTime = new Date().getTime();
    var timeDifference = dateTime - currentTime;
    if (timeDifference > 0) {
      setTimeout(function() {
        alert(`Time to take ${medicineName}!`);
      }, timeDifference);
    } else {
      alert("Invalid date/time!");
    }

    // Reset form
    document.getElementById("medicationForm").reset();
  }
</script>

</body>
